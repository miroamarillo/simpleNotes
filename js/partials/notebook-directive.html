<div class="row">
	<div ng-repeat="note in notes" ng-directive="myNote" class="large-4 medium-4 columns" ondelete="deleteNote(note.id)" note="note">
		<div class="panelLabel">
			<button ng-click="deleteNote(note.id)">
				<i class="foundicon-remove"></i>
			</button>
		</div>
		<div class="panel">
			<p>{{note.title}}</p>
		</div>
	</div>
</div>
